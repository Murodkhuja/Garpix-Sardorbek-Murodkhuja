<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garpix Sardorbek Murodkhuja</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <header class="page-header">
    <div class="container header-info">
      <a class="logo-link" href="#">
        <img class="logo-img" src="./img/logo.png" srcset="./img/logo.png 1x, ./img/logo@2x.png" alt="logo" width="180" height="80">
      </a>

      <ul class="features-list">
        <li class="fetures-item">
          <a class="features-link" href="#">Купоны и сертификаты</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Впечатления</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Авиабилеты</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Ж/д билеты </a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Отели</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Каршеринг</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Театры</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Страхование</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Как подключиться</a></li>
        <li class="fetures-item">
          <a class="features-link" href="#">Партнеры</a></li>
      </ul>
      <div class="user-section-container">
        <div class="city-choose-container" >
            <span class="current-city">
              Санкт-Петербург
            </span>
           <div class="city-change-container-wrapper">
            <div class="city-change-container">
              <p class="your-city"> Ваш город - <span class="city-name">Санкт-Петербург</span>?</p>
              <button class="change-button">Да</button>
              <button class="donot-change-button">Сменить город</button>
            </div>
           </div>
        </div>
        <div class="search-container">
          <img class="search-img" src="./img/search.svg" alt="search" width="24" height="24">
          <a class="enter-button" href="#">Войти</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
